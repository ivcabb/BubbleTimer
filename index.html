<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Time!</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>
</head>
<body>

<svg width="100%" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <text x="50%" y="80"
        text-anchor="middle"
        font-family="'Chewy', cursive"
        fill="#3a3a3a"
        font-size="40"
        stroke="white"
        stroke-width="8"
        stroke-linejoin="round"
        style="paint-order: stroke;">
    Bubble Time!
  </text>
</svg>

<div id="bubbleContainer"></div>
<div id="time">00:00</div>

<div class="controls">
  <div id="startControls">
    <input type="number" id="minutesInput" placeholder="Enter minutes" min="1" max="60" step="1">
    <button id="startBtn">Start</button>
  </div>

  <div id="activeControls" style="display: none;">
    <button id="pauseBtn">Pause</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

<audio id="popSound" src="assets/popSound.mp3" preload="auto"></audio>

<script src="index.js"></script>

</body>
</html>
